<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PA3</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #2c3e50;
        }

        .inputWrapper {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-bottom: 15px;
        }

        .inputContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 1rem;
        }

        .inputContainer p {
            margin: 0;
            font-weight: bold;
            color: #34495e;
        }

        input {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100px;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #canvas-holder {
            margin-top: 20px;
            width: 700px;
            height: 700px;
            background-color: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <h2>Ruled Rotor Cylindroid</h2>
    <div class="inputWrapper">
        <div class="inputContainer">
            <p>A:</p>
            <input type="number" name="A" id="A" min="-10.0" max="10" step="0.1" value="0">
        </div>
        <div class="inputContainer">
            <p>B:</p>
            <input type="number" name="B" id="B" min="-10.0" max="10" step="0.1" value="1">
        </div>
        <div class="inputContainer">
            <p>N:</p>
            <input type="number" name="N" id="N" min="-10.0" max="10" step="0.1" value="1">
        </div>
        <div class="inputContainer">
            <p>U Segments:</p>
            <input type="number" name="USeg" id="USeg" min="10" max="250" step="1" value="200">
        </div>
        <div class="inputContainer">
            <p>V Segments:</p>
            <input type="number" name="VSeg" id="VSeg" min="10" max="250" step="1" value="200">
        </div>
        <div class="inputContainer">
            <p>V Min:</p>
            <input type="number" name="VMin" id="VMin" min="-10.0" max="10" step="0.1" value="-1">
        </div>
        <div class="inputContainer">
            <p>V Max:</p>
            <input type="number" name="VMax" id="VMax" min="-10.0" max="10" step="0.1" value="1">
        </div>
    </div>
    
    <div id="canvas-holder" style="position: relative, overflow: scroll">
        <canvas width="700" height="700" id="webglcanvas"></canvas>
    </div>

    <script defer type="module" src="./main.mjs"></script>
    <script src="./shader.gpu"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./TextureHandler.mjs"></script>
</body>

</html>
